<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>メモ詳細</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4" th:text="${memo.title}">メモタイトル</h1>
        <p class="mb-4" th:text="${memo.description}">メモ内容</p>
        <a th:href="@{/memos/edit/{id}(id=${memo.id})}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-700">編集</a>
        <form th:action="@{/memos/delete/{id}(id=${memo.id})}" method="post" class="inline">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">削除</button>
        </form>
        <div class="mt-4">
            <!-- <a th:href="@{/dice}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">サイコロを振る</a> -->
            <a th:href="@{/memos}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700 ml-2">戻る</a>
        </div>
    </div>
</body>
</html>
